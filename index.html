<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<body>
    <header>
        <ul class="nav">
            <li class="nav-item" id="search">
                <a class="nav-link" href="#">

            </li>
            <li class="nav-item" id="bell">
                <a class="nav-link" href="#">
                    <i class="fas fa-bell"></i>Notification

            </li>
            <li class="nav-item" id="timeline">
                <a class="nav-link" href="#"><span>TL</span>Timeline</a>
              </li>
              <li class="nav-item" id="log-in">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-in-alt"></i>Log in

            </li>
            <li class="nav-item" id="log-out">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>Log out
                </a>
            </li>
        </ul>

    <main class="d-none">

                <textarea class="form-control" aria-label="With textarea"></textarea>

        </div>
        <div id="lane-search">
            <div class="lane search">Search</div>
            <div class="lane body">

            </div>

        <div id="lane-notification">
            <div class="lane notification">Notification</div>
            <div class="lane body">

            </div>
        </div>
        <div id="lane-timeline">
            <div class="lane timeline">Timeline</div>
            <div class="lane body">

            </div>
        </div>

    <div class="login">
        <div>
            <pre class="pre">
                main {
                    display: none;
                }
            </pre>
        </div>
        <form onsubmit="return false">
            <div id="certification" class="input-group mb-3 d-none">

                <input type="text" class="form-control" placeholder="style" aria-label="style" aria-describedby="basic-addon2" autocomplete="on" name="keyword">
                <button class="btn btn-outline-secondary" type="button" id="certificationButton">決定</button>
            </div>
        </form>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
